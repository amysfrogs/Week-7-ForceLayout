<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Activity 5</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
        <style>
            svg {
                width: 100vw;
                height: 100vh;
                margin: 0;
            }
        </style>

    </head>
    <body>
        
        <script>
            const width = 1200
            const height = 1000
            let svg = d3.select('body').append('svg')
                .attr("viewBox",`0 0 ${width} ${height}`)

            d3.json("../data/publication_network_AW.json").then(data =>{
                
                let gCanvas = svg.append("g").attr("class", "canvas");
                
                let gNodes = gCanvas.selectAll()
                    .data(data.nodes)
                    .enter()
                    .append('g')
                gNodes.append('circle')
                    .attr("r", 20)
                    .attr('fill', 'none')
                    .attr('stroke', 'black')

                let gLinks = gCanvas.selectAll()
                    .data(data.links)
                    .enter()
                    .append('lines')
                    .attr('stroke', 'black')

            let fSim = d3.forceSimulation(data.nodes)
                .force('center', d3.forceCenter(width/2, height/2))
                .force("links", d3.forceLink(data.links).id(function(n) {return n.id;}))
                .force('collide', d3.forceCollide().radius(20).iterations(5))
                .on('tick', update)
            
            function update() {
                gNodes.attr('transform',  d => {
                    return `translate(${d.x}, ${d.y})`})

                gLinks.attr('x1', function (d) {return d.source.x})
                    .attr('y1', function (d)  {return d.source.y})
                    .attr('x2', function (d)  {return d.target.x})
                    .attr('y2', function (d)  {return d.target.y})
            }
            })
            
        </script>

    </body>
</html>
